language: node_js
addons:
  sonarcloud:
    organization: "jakubmroczek"
    token:
      secure: $SONAR_TOKEN  
node_js:
  - "12.10"
cache:
  directories:
    - "node_modules"
jobs:
  include:
  - stage: "Run Tests & SonarCloud Analysis"
    script:
      - npm test
      - sonar-scanner -Dsonar.projectKey=$SONAR_PROJECT_KEY
